<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body id="panel">
    <!-- global container -->
    <div class="containerG" id="container">
      <!-- Form -->
      <form id="form" class="formElement">
        <h1 id="title" style="font-size:2vw;">Request's data</h1>
        <div id="elements">
          <!-- name -->
          <div>
            <label class="name" id="nameField" name="name">Name: </label>
            <br />
            <input
              id="myText"
              class="popup"
              type="text"
              onclick="myFunction('myText',1)"
              placeholder=" "
            /><br />
          </div>
          <!-- last name -->
          <div>
            <label class="secondName" id="SnameField" name="sname">Last Name: </label>
            <br />
            <input
              id="myText2"
              class="popup"
              type="text"
              onclick="myFunction('myText2',2)"
              placeholder=" "
            /><br />
          </div>
          <!-- age -->
          <div>
            <label class="age" id="ageField" name="age">Age: </label>
            <br />
            <input
              id="myText3"
              class="popup"
              type="text"
              onclick="myFunction('myText3',3)"
              placeholder=" "
            /><br />
          </div>
          <!-- email -->
          <div>
            <label class="email" id="emailField" name="email">Email: </label>
            <br />
            <input
              id="myText4"
              class="popup"
              type="text"
              onclick="myFunction('myText4',4)"
              placeholder=" "
            /><br />
          </div>
          <!-- password -->
          <div>
            <label class="psswd" id="passField" name="password">Password: </label>
            <br />
            <input
              id="myText5"
              class="popup"
              type="text"
              onclick="myFunction('myText5',5)"
              placeholder=""
            /><br />
          </div>
          <!-- Captcha -->
          <div class="fw200 dIB vat mL5">
            <input
              autocomplete="off"
              onclick="disableSubmit()"
              id="privacyTool"
              type="checkbox"
              name="privacyTool"
            /><span class="chkbxIcon"></span>
            <span style="color: red;">*</span> I checked my data to fill this
            form.
            <a
              href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-images-1.medium.com%2Fmax%2F1200%2F1*0KFB17_NGTPB0XWyc4BSgQ.jpeg&f=1&nofb=1"
              target="_blank"
              rel="noopener noreferrer"
              >Privacy Policy</a
            >
          </div>
        </div>
        
      </form>
      <!-- ICON -->
      <div id="icon" class="icon js-tilt" data-tilt>
        <img id="photo" src="imgs/img-01.jpg" alt="IMG" />
      </div>
      <!-- Submit button & alert -->
      <div id='submitContainer'>
        <input
        style='opacity:0.5;' 
        id='submitButton'
        disabled 
        type='submit' 
        value='Submit' 
        
        disabled
        onclick="pressSubmit()"
        >
          
      </input>

        <!-- <div hidden id="alert" class="alert success">
          <span class="closebtn">&times;</span>
          <strong>Success!</strong> Thanks for send us the info!
        </div> -->
      </div>
    </div>
  </body>
</html>
